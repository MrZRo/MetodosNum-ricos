<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicina y salud - Interpolación</title>
  <link rel="stylesheet" href="../css/medicina.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>INTERPOLACION - Medicina y salud</header>

  <main>
    <h2>Dosificación de Paracetamol mediante interpolación</h2>

    <div style="margin-top: 30px;">
    <label for="pesoInput"><strong>Ingrese el peso del paciente (kg):</strong></label>
    <input type="number" id="pesoInput" min="3" max="600" placeholder="Ej: 70" style="margin: 10px;">
    <button onclick="calcularDosis()">Calcular Dosis</button>
    </div>

    <!-- Caja expandible de iteraciones -->
    <details style="margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; padding: 10px;">
    <summary style="font-weight: bold; font-size: 16px;">Ver Iteraciones</summary>
    <div id="iteraciones" style="margin-top: 10px; font-family: monospace; line-height: 1.6;"></div>
    </details>

    <!-- Gráfico -->
    <canvas id="grafico" width="800" height="400" style="margin-top: 30px;"></canvas>

    <!-- Conclusión -->
    <div id="conclusion" style="margin-top: 20px; padding: 10px; border: 1px dashed #aaa; border-radius: 6px;"></div>

    <a href="../index.html" class="volver">← Volver a inicio</a>
  </main>

  <footer>
    © 2025 - Daniel Alfredo Zeballos Romero - Todos los derechos reservados
  </footer>

  <script src="../js/medicina.js"></script>
</body>
</html>
