<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tecnología y multimedia - Interpolación</title>

<body>
  <header>INTERPOLACION - Tecnología y multimedia</header>

  <main>
    <h2>Calibración de sensores mediante interpolación lineal por tramos</h2>

    <div style="margin-top: 30px;">
      <label for="entradaSensor"><strong>Ingrese una lectura bruta del sensor:</strong></label>
      <input type="number" id="entradaSensor" min="0" max="1000" placeholder="Ej: 475" style="margin: 10px;">
      <button onclick="calibrar()">Estimar valor calibrado</button>
    </div>

    <details style="margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; padding: 10px;">
      <summary style="font-weight: bold; font-size: 16px;">Ver Iteraciones</summary>
      <div id="iteraciones" style="margin-top: 10px; font-family: monospace; line-height: 1.6;"></div>
    </details>

    <canvas id="grafico" width="800" height="400" style="margin-top: 30px;"></canvas>

    <div id="conclusion" style="margin-top: 20px; padding: 10px; border: 1px dashed #aaa; border-radius: 6px;"></div>

    <a href="index.html" class="volver">← Volver a inicio</a>
  </main>
